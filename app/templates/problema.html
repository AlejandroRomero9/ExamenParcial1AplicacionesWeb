{% extends "base.html" %}

{% block content %}
    <h1>Calculadora de Comisiones</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.comision.label }}<br>
            {{ form.comision(size=32) }}
            {% for error in form.comision.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
